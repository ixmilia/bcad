<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" id="theme-stylesheet" href="xp/98.css" />
  <link rel="stylesheet" href="font-override.css" />
</head>

<body class="full-frame window">
  <div class="full-frame window-body">
    <div id="ribbon-pane">
      <div style="display: inline">
        <button id="fileButton" class="ribbon-selector">File</button>
        <button id="drawButton" class="ribbon-selector ribbon-selector-active">Draw</button>
        <button id="viewButton" class="ribbon-selector">View</button>
        <button id="settingsButton" class="ribbon-selector">Settings</button>
        <button id="debugButton" class="ribbon-selector">Debug</button>
      </div>
      <div id="ribbon">
        <div id="fileRibbon" class="ribbon">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button-small" data-command-name="File.Open">
                Open
              </button>
              <button class="command-button-small" data-command-name="File.Save">
                Save
              </button>
              <button class="command-button-small" data-command-name="File.SaveAs">
                Save As
              </button>
            </div>
            <div class="ribbon-button-group-name">File operations</div>
          </div>
        </div>
        <div id="drawRibbon" class="ribbon ribbon-active">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="Draw.Line">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                  <rect width="100%" height="100%" fill="white" />
                  <rect x="0" y="29" width="3" height="3" style="stroke: black" fill="white" />
                  <rect x="29" y="0" width="3" height="3" style="stroke: black" fill="white" />
                  <line x1="3" y1="29" x2="29" y2="3" style="stroke: black" />
                </svg>
                <br />
                Line
              </button>
              <button class="command-button" data-command-name="Draw.PolyLine">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Polyline
              </button>
              <button class="command-button" data-command-name="Draw.Circle">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                  <rect width="100%" height="100%" fill="white" />
                  <circle cx="15.5" cy="15.5" r="15" stroke="black" fill="white" />
                  <line x1="15.5" y1="15.5" x2="26" y2="4" style="stroke: black" />
                  <rect x="14" y="14" width="3" height="3" style="stroke: black" fill="white" />
                </svg>
                <br />
                Circle
              </button>
              <button class="command-button" data-command-name="Draw.Arc">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Arc
              </button>
              <button class="command-button" data-command-name="Draw.Ellipse">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Ellipse
              </button>
              <button class="command-button" data-command-name="Draw.Point">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                  <line x1="16" y1="5" x2="16" y2="27" style="stroke: black" />
                  <line x1="5" y1="16" x2="27" y2="16" style="stroke: black" />
                </svg>
                <br />
                Point
              </button>
            </div>
            <div class="ribbon-button-group-name">Draw</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button command-button-small" data-command-name="Edit.Move">
                <svg viewBox="0 0 16 16" class="icon-small">
                  <polygon
                    points="8,0 10,2 8,2 8,7 13,7 13,5 15,7 15,8 13,10 13,8 8,8 8,13 10,13 8,15 7,15 5,13 7,13 7,8 2,8 2,10 0,8 0,7 2,5 2,7 7,7 7,2 5,2 7,0" />
                </svg>
                Move
              </button>
            </div>
            <div class="ribbon-button-group-name">Modify</div>
          </div>
          <!-- <div class="ribbon-button-group">
            <div class="ribbon-button-group-content"></div>
            <div class="ribbon-button-group-name">Shapes</div>
          </div> -->
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button command-button-tiny" data-command-name="Edit.Layers">
                <svg class="icon-small">
                  <polygon points="3,0 15,0 12,5 0,5 3,0" style="fill: lavenderblush; stroke: black" />
                  <polygon points="3,5 15,5 12,10 0,10 3,5" style="fill: lightyellow; stroke: black" />
                  <polygon points="3,10 15,10 12,15 0,15 3,10" style="fill: lightblue; stroke: black" />
                </svg>
              </button>
              <select id="current-layer-selector"></select>
            </div>
            <div class="ribbon-button-group-name">Layers</div>
          </div>
        </div>
        <div id="viewRibbon" class="ribbon">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="Zoom.Extents">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Extents
              </button>
              <button class="command-button" data-command-name="Zoom.Window">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Window
              </button>
            </div>
            <div class="ribbon-button-group-name">Zoom</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="command-button" data-command-name="View.Pan">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Pan
              </button>
              <button class="command-button" data-command-name="View.Distance">
                <svg viewBox="-1 -1 33 33" class="icon-large">
                </svg>
                <br />
                Measure
              </button>
            </div>
            <div class="ribbon-button-group-name">Other</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <button class="settings-button" data-setting-name="Display.Theme" data-setting-value="xp/98.css">Windows
                98</button>
              <button class="settings-button" data-setting-name="Display.Theme" data-setting-value="xp/XP.css">Windows
                XP</button>
              <button class="settings-button" data-setting-name="Display.Theme" data-setting-value="7/7.css">Windows
                7</button>
              <button class="settings-button" data-setting-name="Display.Theme"
                data-setting-value="plain.css">None</button>
            </div>
            <div class="ribbon-button-group-name">Theme</div>
          </div>
        </div>
        <div id="settingsRibbon" class="ribbon">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <label for="drawing-units">Units</label>
              <select name="drawing-units" id="drawing-units">
                <option value="0">Architectural</option>
                <option value="1">Metric</option>
              </select>
              <br />
              <label for="drawing-units-precision">Precision</label>
              <select name="drawing-units-precision" id="drawing-units-precision">
              </select>
            </div>
            <div class="ribbon-button-group-name">Drawing units</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <table>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.BackgroundColor"
                      data-setting-value="#000000">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#000000" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.BackgroundColor"
                      data-setting-value="#2F2F2F">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#2F2F2F" />
                      </svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.BackgroundColor"
                      data-setting-value="#6495ED">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#6495ED" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.BackgroundColor"
                      data-setting-value="#FFFFFF">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FFFFFF" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="ribbon-button-group-name">Background</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <table>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.HotPointColor"
                      data-setting-value="#0000FF">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#0000FF" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.HotPointColor"
                      data-setting-value="#00FF00">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#00FF00" />
                      </svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.HotPointColor"
                      data-setting-value="#FF0000">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FF0000" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.HotPointColor"
                      data-setting-value="#FF00FF">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FF00FF" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="ribbon-button-group-name">Hot point</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <table>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.SnapPointColor"
                      data-setting-value="#FFFF00">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FFFF00" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.SnapPointColor"
                      data-setting-value="#FFFFFF">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FFFFFF" />
                      </svg>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="settings-button" data-setting-name="Display.SnapPointColor"
                      data-setting-value="#00FFFF">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#00FFFF" />
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="settings-button" data-setting-name="Display.SnapPointColor"
                      data-setting-value="#FF0000">
                      <svg viewBox="0 0 16 16" class="icon-small">
                        <rect x="0" y="0" width="16" height="16" style="stroke: black" fill="#FF0000" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="ribbon-button-group-name">Snap point</div>
          </div>
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <form>
                <input type="radio" class="snap-angle-selector" id="snap-angles-every-90" name="snap-angles"
                  value="0;90;180;270" /><label for="snap-angles-every-90">Every 90 degrees</label><br />
                <input type="radio" class="snap-angle-selector" id="snap-angles-every-45" name="snap-angles"
                  value="0;45;90;135;180;215;270;315" /><label for="snap-angles-every-45">Every 45
                  degrees</label><br />
                <input type="radio" class="snap-angle-selector" id="snap-angles-isometric" name="snap-angles"
                  value="30;90;150;210;270;330" /><label for="snap-angles-isometric">Isometric</label><br />
              </form>
            </div>
            <div class="ribbon-button-group-name">Snap angles</div>
          </div>
        </div>
        <div id="debugRibbon" class="ribbon">
          <div class="ribbon-button-group">
            <div class="ribbon-button-group-content">
              <table>
                <tr>
                  <td id="debug-transform-m11" class="debug-transform-value"></td>
                  <td id="debug-transform-m12" class="debug-transform-value"></td>
                  <td id="debug-transform-m13" class="debug-transform-value"></td>
                  <td id="debug-transform-m14" class="debug-transform-value"></td>
                </tr>
                <tr>
                  <td id="debug-transform-m21" class="debug-transform-value"></td>
                  <td id="debug-transform-m22" class="debug-transform-value"></td>
                  <td id="debug-transform-m23" class="debug-transform-value"></td>
                  <td id="debug-transform-m24" class="debug-transform-value"></td>
                </tr>
                <tr>
                  <td id="debug-transform-m31" class="debug-transform-value"></td>
                  <td id="debug-transform-m32" class="debug-transform-value"></td>
                  <td id="debug-transform-m33" class="debug-transform-value"></td>
                  <td id="debug-transform-m34" class="debug-transform-value"></td>
                </tr>
                <tr>
                  <td id="debug-transform-m41" class="debug-transform-value"></td>
                  <td id="debug-transform-m42" class="debug-transform-value"></td>
                  <td id="debug-transform-m43" class="debug-transform-value"></td>
                  <td id="debug-transform-m44" class="debug-transform-value"></td>
                </tr>
              </table>
            </div>
            <div class="ribbon-button-group-name">Transform</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="output-pane" class="window-body">
    <canvas id="drawingCanvas" class="displayCanvas"></canvas>
    <canvas id="selectionCanvas" class="displayCanvas twoDCanvas"></canvas>
    <canvas id="textCanvas" class="displayCanvas twoDCanvas"></canvas>
    <canvas id="rubberBandTextCanvas" class="displayCanvas twoDCanvas"></canvas>
    <canvas id="cursorCanvas" class="displayCanvas twoDCanvas"></canvas>
    <div id="property-pane" class="window">
      <div class="title-bar">
        <div class="title-bar-text">Properties</div>
      </div>
      <div id="property-pane-contents" class="window-body"></div>
    </div>
  </div>
  <div id="bottom-pane" class="window-body">
    <button id="zoomInButton">+</button>
    <button id="zoomOutButton">-</button>
    <button id="panLeftButton">&lt;</button>
    <button id="panRightButton">&gt;</button>
    <button id="panUpButton">^</button>
    <button id="panDownButton">v</button>
    <br />
    <div id="console">
      <textarea id="outputConsole" rows="4" cols="80"></textarea>
      <br />
      <div id="prompt">Command</div>
      <input id="input" size="80" />
    </div>
  </div>
  <div id="modal-dialog-mask">
    <div id="modal-dialog-container" class="window">
      <div class="title-bar">
        <div class="title-bar-text" id="modal-dialog-title">Modal Dialog</div>
        <div class="title-bar-controls">
          <button aria-label="Close" id="dialog-close"></button>
        </div>
      </div>
      <div class="window-body">
        <div id="modal-dialog-layer" class="modal-dialog layer-dialog">
          <p>
            Layers<br />
          <table class="dialog-layer-table">
            <thead>
              <tr>
                <th>
                  <div class="dialog-layer-list-layer-name">Name</div>
                </th>
                <th>
                  <div style="width: 50px">Color</div>
                </th>
                <th>Auto color?</th>
                <th>Is Visible</th>
                <th>Delete?</th>
              </tr>
            </thead>
            <tbody id="dialog-layer-list-body">
            </tbody>
          </table>
          <button id="dialog-layer-add">Add</button>
          </p>
        </div>
        <div id="modal-dialog-FileSettings" class="modal-dialog file-settings-dialog">
          <p>
          <table>
            <tr>
              <td>Version</td>
              <td>
                <select id="dialog-FileSettings-version">
                  <option value="R14">R14</option>
                </select>
              </td>
            </tr>
          </table>
          </p>
        </div>
        <div id="modal-dialog-plot" class="modal-dialog plot-dialog">
          <p>
          <p>Scaling type</p>
          <input id="dialog-plot-scaling-type-fit" type="radio" name="scaling-type" value="fit" checked="checked" />
          <label for="dialog-plot-scaling-type-fit">Fit</label><br />
          <input id="dialog-plot-scaling-type-absolute" type="radio" name="scaling-type" value="absolute" />
          <label for="dialog-plot-scaling-type-absolute">Absolute</label><br />
          <input id="dialog-plot-scale-a" class="dialog-plot-scale-value" value="1" />
          <span>:</span>
          <input id="dialog-plot-scale-b" class="dialog-plot-scale-value" value="1" />

          <p>Viewport type</p>
          <input id="dialog-plot-viewport-type-extents" type="radio" name="viewport-type" value="extents"
            checked="checked" />
          <label for="dialog-plot-viewport-type-extents">Extents</label>
          <br />

          <input id="dialog-plot-viewport-type-viewport" type="radio" name="viewport-type" value="viewport" />
          <label for="dialog-plot-viewport-type-viewport">Viewport</label>
          <br />

          <input id="dialog-plot-viewport-type-window" type="radio" name="viewport-type" value="window" />
          <label for="dialog-plot-viewport-type-window">Window</label>
          <button id="dialog-plot-select-viewport">Select...</button>
          <br />

          <p>
          <p>Plot colors as</p>
          <input id="dialog-plot-color-type-exact" type="radio" name="color-type" value="exact" checked="checked" />
          <label for="dialog-plot-color-type-exact">Exact</label><br />
          <input id="dialog-plot-color-type-contrast" type="radio" name="color-type" value="contrast" />
          <label for="dialog-plot-color-type-contrast">Contrast</label><br />
          <input id="dialog-plot-color-type-black" type="radio" name="color-type" value="black" />
          <label for="dialog-plot-color-type-black">Black</label><br />
          </p>

          <label for="dialog-plot-type">Plot type</label>
          <select id="dialog-plot-type">
            <option value="pdf" selected="selected">PDF</option>
            <option value="svg">SVG</option>
          </select>
          <br />

          <span>Size</span>
          <div id="dialog-plot-size-pdf">
            <select id="dialog-plot-size-pdf-orientation">
              <option value="letter-portrait" selected="selected">Letter - portrait</option>
              <option value="letter-landscape">Letter - landscape</option>
              <option value="a4-portrait">A4 - portrait</option>
              <option value="a4-landscape">A4 - landscape</option>
            </select>
          </div>
          <div id="dialog-plot-size-svg" style="display: none">
            <input id="dialog-plot-size-width" type="number" value="640" />
            <span>x</span>
            <input id="dialog-plot-size-height" type="number" value="480" />
          </div>

          <div id="dialog-plot-background">
            <div id="dialog-plot-display"></div>
          </div>
          </p>
        </div>
        <div id="modal-dialog-saveChanges" class="modal-dialog">
          <p>
          <form>
            <input type="radio" id="save-changes-save" name="save-changes" value="save" checked="checked" /><label
              for="save-changes-save">Save changes</label><br />
            <input type="radio" id="save-changes-discard" name="save-changes" value="discard" /><label
              for="save-changes-discard">Discard changes</label><br />
          </form>
          </p>
        </div>
        <button id="dialog-ok">OK</button>
        <button id="dialog-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script src="app://args.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
