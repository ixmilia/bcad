name: CI

on: [push, pull_request]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        configuration: [Debug, Release]
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - uses: actions/setup-go@v2
      with:
        stable: true
    - name: Fetch deep submodules
      shell: pwsh
      run: ./init.ps1
    - name: Build and test
      shell: pwsh
      run: ./build-and-test.ps1 -configuration ${{ matrix.configuration }}

    # save artifact on Release
    - name: publish artifact x64
      uses: actions/upload-artifact@v2
      if: matrix.configuration == 'Release'
      with:
        name: ${{ env.artifact_name_x64 }}
        path: ${{ env.full_artifact_path_x64 }}

    - name: publish artifact arm64
      uses: actions/upload-artifact@v2
      if: matrix.configuration == 'Release'
      with:
        name: ${{ env.artifact_name_arm64 }}
        path: ${{ env.full_artifact_path_arm64 }}
